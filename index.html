<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/css/login-responsive.css" />
    <title>Sign Up | Envato App</title>
  </head>
  <body>
    <div class="container-fluid bg-elts">
      <div class="row">
        <div style="min-height: 100vh;" class="col-12 col-md-7">
          <div
            style="min-height: 100vh;"
            class="d-flex justify-content-center justify-content-md-end align-items-center py-3"
          >
            <div
              style="min-height: 80vh; width: 100%; max-width: 664px;"
              class="card py-4 shadow border-0 rounded-0"
            >
              <div class="fw-300 f-36 mb-3 text-center">
                Getting Started
              </div>

              <div class="d-flex justify-content-center px-4">
                <form action="#" style="width: 100%; max-width: 560px;">
                  <div class="form-row">
                    <div class="form-group mb-3 col-md-6">
                      <label class="f-18 f-light" for="firstNameField"
                        >First Name</label
                      >
                      <input type="text" class="form-control" id="firstName" />
                    </div>
                    <div class="form-group mb-3 col-md-6">
                      <label class="f-18 f-light" for="lastNameField"
                        >Last Name</label
                      >
                      <input type="text" class="form-control" id="lastName" />
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label class="f-18 f-light" for="genderField">Gender</label>

                    <select
                      aria-describedby="Gender"
                      name="Gender"
                      id="genderField"
                      class="form-control"
                    >
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-18 f-light" for="emailField">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailField"
                      aria-describedby="email"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-18 f-light" for="passwordField"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <i class="fas fa-eye pa-eye togglePassword"></i>
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-18 f-light" for="confirmPasswordField"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPasswordField"
                      required
                    />
                    <i class="fas fa-eye pa-eye togglePassword"></i>
                  </div>
                  <div class="form-group mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                      required
                    />
                    <label
                      class="f-18 f-light"
                      class="sr-only-label f-12"
                      class="form-check-label"
                      for="exampleCheck1"
                      >By creating an account you agree to the
                      <a href="#" class="f-accent">terms of use</a> and our
                      <a href="#" class="f-accent">privacy policy</a></label
                    >
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary signup-btn f-24 fw-600"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div style="height: 100vh;" class="col-md-5 d-none d-md-block"></div>
      </div>
    </div>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
