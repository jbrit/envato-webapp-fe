<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link rel="stylesheet" href="./assets/css/signup-responsive.css" />
    <title>Sign Up | Envato App</title>
  </head>
  <body>
    <div class="container-fluid bg-elts">
      <div class="row">
        <div style="min-height: 100vh;" class="col-12 col-md-7">
          <div
            style="min-height: 100vh;"
            class="d-flex justify-content-center justify-content-md-end align-items-center py-3"
          >
            <div
              style="min-height: 80vh; width: 100%; max-width: 664px;"
              class="card py-4 shadow border-0 rounded-0"
            >
              <div class="fw-300 f-36 mb-4 text-center">
                Getting Started
              </div>

              <div class="d-flex flex-column align-items-center px-4">
                <div
                  style="width: 100%; max-width: 560px;"
                  class="social-signin d-flex flex-column flex-lg-row justify-content-around"
                >
                  <a href="#" class="btn btn-primary h-100 mb-3 my-lg-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      aria-hidden="true"
                      focusable="false"
                      role="img"
                      class="iconify iconify--fa-brands"
                      width="0.88em"
                      height="1em"
                      preserveAspectRatio="xMidYMid meet"
                      viewBox="0 0 448 512"
                      data-icon="fa-brands:google-plus-square"
                      data-inline="false"
                      style="transform: rotate(360deg);"
                    >
                      <path
                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM164 356c-55.3 0-100-44.7-100-100s44.7-100 100-100c27 0 49.5 9.8 67 26.2l-27.1 26.1c-7.4-7.1-20.3-15.4-39.8-15.4c-34.1 0-61.9 28.2-61.9 63.2c0 34.9 27.8 63.2 61.9 63.2c39.6 0 54.4-28.5 56.8-43.1H164v-34.4h94.4c1 5 1.6 10.1 1.6 16.6c0 57.1-38.3 97.6-96 97.6zm220-81.8h-29v29h-29.2v-29h-29V245h29v-29H355v29h29v29.2z"
                        fill="currentColor"
                      ></path>
                    </svg>
                    Sign in using Google
                  </a>

                  <a href="#" class="btn btn-primary h-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      aria-hidden="true"
                      focusable="false"
                      role="img"
                      class="iconify iconify--entypo-social"
                      width="1em"
                      height="1em"
                      preserveAspectRatio="xMidYMid meet"
                      viewBox="0 0 20 20"
                      data-icon="entypo-social:facebook"
                      data-inline="false"
                      style="transform: rotate(360deg);"
                    >
                      <path
                        d="M17 1H3c-1.1 0-2 .9-2 2v14c0 1.101.9 2 2 2h7v-7H8V9.525h2v-2.05c0-2.164 1.212-3.684 3.766-3.684l1.803.002v2.605h-1.197c-.994 0-1.372.746-1.372 1.438v1.69h2.568L15 12h-2v7h4c1.1 0 2-.899 2-2V3c0-1.1-.9-2-2-2z"
                        fill="currentColor"
                      ></path>
                    </svg>
                    Sign in using Facebook
                  </a>
                </div>
                <div class="or-division position-relative w-100 my-4">
                  <hr class="w-100" />
                  <div
                    style="
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                    "
                    class="position-absolute px-3 bg-white"
                  >
                    OR
                  </div>
                </div>
                <form action="#" style="width: 100%; max-width: 560px;">
                  <div class="form-row">
                    <div class="form-group mb-3 col-md-6">
                      <label class="f-14 f-light" for="firstNameField"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                      />
                    </div>
                    <div class="form-group mb-3 col-md-6">
                      <label class="f-14 f-light" for="lastNameField"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label class="f-14 f-light" for="genderField">Gender</label>

                    <select
                      aria-describedby="Gender"
                      name="Gender"
                      id="genderField"
                      class="form-control"
                      required
                    >
                      <option value="none" selected disabled hidden> </option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-14 f-light" for="emailField">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailField"
                      aria-describedby="email"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-14 f-light" for="passwordField"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <i class="fas fa-eye pa-eye togglePassword"></i>
                  </div>
                  <div class="form-group mb-3">
                    <label class="f-14 f-light" for="confirmPasswordField"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPasswordField"
                      required
                    />
                    <i class="fas fa-eye pa-eye togglePassword"></i>
                  </div>
                  <div class="form-group mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                      required
                    />
                    <label
                      class="f-14 f-light"
                      class="sr-only-label f-12"
                      class="form-check-label"
                      for="exampleCheck1"
                      >By creating an account you agree to the
                      <a href="#" class="f-accent">terms of use</a> and our
                      <a href="#" class="f-accent">privacy policy</a></label
                    >
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary signup-btn f-18 fw-600"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div style="height: 100vh;" class="col-md-5 d-none d-md-block"></div>
      </div>
    </div>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
